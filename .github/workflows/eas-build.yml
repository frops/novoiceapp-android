name: EAS Build

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Trigger preview build for develop
        if: github.ref == 'refs/heads/develop'
        run: npx eas build --platform all --profile preview --non-interactive

      - name: Trigger production build for main
        if: github.ref == 'refs/heads/main'
        run: npx eas build --platform all --profile production --non-interactive
